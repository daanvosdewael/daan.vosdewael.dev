name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: NPM install
        run: npm install

      - name: NPM build
        run: npm run build

      - name: Run ESLint
        run: npm run eslint

      - name: Run stylelint
        run: npm run stylelint
